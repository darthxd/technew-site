    <section id="contato" class="d-flex align-items-center justify-content-center min-vh-100 pt-5">
        <div class="container row bg-body-tertiary rounded-3 border border-tertiary">
            <form action="#" class="col-12 col-md-8 col-lg-6 mx-auto p-md-5 p-1 needs-validation" novalidate>
                <h1 class="fw-light mb-md-5 mb-4 mt-md-0 mt-4 text-md-start text-center" style="font-family: 'Outfit', system-ui;">Fale com a gente!</h1>
                <div class="form-floating">
                    <input type="text" class="form-control my-2" id="nome" name="nome" placeholder="" required>
                    <label for="nome">Seu nome</label>
                    <div class="invalid-feedback">
                        Este campo é obrigatório.
                    </div>          
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control my-2" id="email" name="email" placeholder="" required>
                    <label for="nome">Seu e-mail</label>
                    <div class="invalid-feedback">
                        Este campo é obrigatório.
                    </div>                  
                </div>
                <div class="form-floating">
                    <textarea class="form-control my-2" id="mensagem" name="mensagem" placeholder="" style="height: 200px; resize: none;" required></textarea>
                    <label for="nome">Sua mensagem</label>
                    <div class="invalid-feedback mb-2">
                        Este campo é obrigatório.
                    </div>          
                </div>
                <div class="row d-flex g-2">
                    <div class="col-md-6 col-12">
                        <input type="submit" role="button" class="btn btn-lg btn-primary w-100" id="enviar" name="enviar" value="Enviar">
                    </div>
                    <div class="col-md-6 col-12">
                        <input type="reset" role="button" class="btn btn-lg btn-secondary w-100" id="limpar" name="limpar" value="Limpar formulário">
                    </div>
                </div>
                <hr class="my-5">
                <h4 class="fw-light text-center" style="font-family: 'Outfit', system-ui;">Ou em nossas redes sociais!</h4>
                <div class="social mx-auto d-flex align-items-center justify-content-center">
                    <a href="#" role="button" class="me-1"><i class="bi bi-instagram text-dark fs-1"></i></a>
                    <a href="#" role="button" class="mx-1"><i class="bi bi-facebook text-dark fs-1"></i></a>

    <script>
        // Validação pelo bootstrap
        (() => {
        'use strict'

        // Lista com todos os formulários que requerem validação
        const forms = document.querySelectorAll('.needs-validation')

        // Loop para validar os formulários
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }

            form.classList.add('was-validated')
            }, false)
        })
        })()
    </script>
